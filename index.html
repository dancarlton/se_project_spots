<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dan Carlton" />
    <meta
      name="description"
      content="Discover the ultimate coffee experience at our Coffee Shop. Enjoy a variety of specialty coffees, freshly baked pastries, and a cozy atmosphere. Perfect for relaxing, working, or catching up with friends."
    />
    <meta
      name="keywords"
      content="Coffee Shop, specialty coffee, pastries, cozy atmosphere, relaxing, working, friends, cafe, coffee experience"
    />
    <title>Spots</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__title block">Bessie Coleman</h1>
            <p class="profile__description block">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">New Post</button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Dan Carlton</p>
      </footer>

      <!-- Edit Profile Modal -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button modal__close-button-edit-profile"
            id="close-profile-modal"
          >
            <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20 0v40M0 20h40"
                fill="none"
                stroke="#212121"
                stroke-width="4"
                transform="rotate(45 20 20)"
              />
            </svg>
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" id="edit-profile-form">
            <label for="edit-profile-input-name" class="modal__label">
              Name
              <input
                id="edit-profile-input-name"
                name="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="edit-profile-input-description" class="modal__label">
              Description
              <input
                id="edit-profile-input-description"
                name="description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <!-- New Post Modal -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            id="close-new-post-modal"
          >
            <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20 0v40M0 20h40"
                fill="none"
                stroke="#212121"
                stroke-width="4"
                transform="rotate(45 20 20)"
              />
            </svg>
          </button>
          <h2 class="modal__title">New post</h2>
          <form name="new-post" class="modal__form" id="new-post-form">
            <label for="new-post-image-link" class="modal__label">
              Image link
              <input
                id="new-post-image-link"
                name="link"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="new-post-input-description" class="modal__label">
              Caption
              <input
                id="new-post-input-description"
                name="input-description"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <img id="card-link" src="" alt="" class="card__image" />
        <button class="card__delete-button"></button>
        <div class="card__content">
          <h2 id="card-name" class="card__title block"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <!-- Card Modal -->
    <div class="modal" id="preview-modal">
      <div class="modal__content">
        <button
          class="modal__close-button modal__close_type_preview"
          type="button"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <script src="scripts/index.js" defer></script>
  </body>
</html>

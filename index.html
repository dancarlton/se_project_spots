<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dan Carlton" />
    <meta
      name="description"
      content="Discover the ultimate coffee experience at our Coffee Shop. Enjoy a variety of specialty coffees, freshly baked pastries, and a cozy atmosphere. Perfect for relaxing, working, or catching up with friends."

    <meta
      name="keywords"

    <title>Spots</title>
    <link rel="stylesheet" href="pages/index.css" />

    <div class="page">

            <p class="profile__description">Civil Aviator</p>

          </div>
          <button class="profile__add-button">
            <img src="./images/plus.svg" alt="Plus Image" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img

                alt="Val Thorens"
                class="card__image"

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dan Carlton" />
    <meta
      name="description"
      content="Discover the ultimate coffee experience at our Coffee Shop. Enjoy a variety of specialty coffees, freshly baked pastries, and a cozy atmosphere. Perfect for relaxing, working, or catching up with friends."
    />
    <meta
      name="keywords"
      content="Coffee Shop, specialty coffee, pastries, cozy atmosphere, relaxing, working, friends, cafe, coffee experience"
    />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/Logo.svg')%>"
          alt="Spots Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-button">
              <img
                class="profile__pencil-icon"
                src="<%=require('./images/pencil-light.svg')%>"
                alt="Pencil Icon"
              />
            </button>
            <img src="" alt="" class="profile__avatar" />
          </div>
          <div class="profile__column">
            <h1 class="profile__title block"></h1>
            <p class="profile__description block"></p>
            <button type="button" class="profile__edit-button">
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">New Post</button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Dan Carlton</p>
      </footer>

      <!-- Edit Profile Modal -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button modal__close-button-edit-profile"
            id="close-profile-modal"
          >
            <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20 0v40M0 20h40"
                fill="none"
                stroke="#212121"
                stroke-width="4"
                transform="rotate(45 20 20)"
              />
            </svg>
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" id="edit-profile-form">
            <label for="edit-profile-input-name" class="modal__label">
              Name
              <input
                id="edit-profile-input-name"
                name="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span
                class="modal__error"
                id="edit-profile-input-name-error"
              ></span>
            </label>
            <label for="edit-profile-input-description" class="modal__label">
              Description
              <input
                id="edit-profile-input-description"
                name="description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="modal__error"
                id="edit-profile-input-description-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <!-- Edit Avatar Modal -->
      <div class="modal" id="edit-avatar-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button modal__close-button-edit-avatar"
            id="close-avatar-modal"
          >
            <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20 0v40M0 20h40"
                fill="none"
                stroke="#212121"
                stroke-width="4"
                transform="rotate(45 20 20)"
              />
            </svg>
          </button>
          <h2 class="modal__title">Edit profile avatar</h2>
          <form name="edit-avatar" class="modal__form" id="edit-avatar-form">
            <label for="edit-avatar-input-link" class="modal__label">
              Profile Picture
              <input
                id="edit-avatar-input-link"
                name="avatar-link"
                type="url"
                class="modal__input"
                placeholder="Paste the link to an image"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="modal__error"
                id="edit-avatar-input-link-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <!-- New Post Modal -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            id="close-new-post-modal"
          >
            <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20 0v40M0 20h40"
                fill="none"
                stroke="#212121"
                stroke-width="4"
                transform="rotate(45 20 20)"
              />
            </svg>
          </button>
          <h2 class="modal__title">New post</h2>
          <form name="new-post" class="modal__form" id="new-post-form">
            <label for="new-post-image-link" class="modal__label">
              Image link
              <input
                id="new-post-image-link"
                name="link"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span class="modal__error" id="new-post-image-link-error"></span>
            </label>
            <label for="new-post-input-description" class="modal__label">
              Caption
              <input
                id="new-post-input-description"
                name="input-description"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span
                class="modal__error"
                id="new-post-input-description-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <img id="card-link" src="" alt="" class="card__image" />
        <button class="card__delete-button"></button>
        <div class="card__content">
          <h2 id="card-name" class="card__title block"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <!-- Card Modal -->
    <div class="modal" id="preview-modal">
      <div class="modal__content">
        <button
          class="modal__close-button modal__close_type_preview"
          type="button"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal" id="delete-modal">
      <div class="modal__container modal__container-delete">
        <button
          type="button"
          class="modal__close-button"
          id="close-delete-modal"
        >
          <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20 0v40M0 20h40"
              fill="none"
              stroke="#212121"
              stroke-width="4"
              transform="rotate(45 20 20)"
            />
          </svg>
        </button>
        <h2 class="modal__title">
          Are you sure you want to delete this image?
        </h2>
        <form
          name="delete-modal-form"
          class="modal__form"
          id="delete-modal-form"
        >
          <button
            type="submit"
            class="modal__submit-button"
            id="modal__delete-button"
          >
            Delete
          </button>
          <button type="button" class="modal__cancel-button">Cancel</button>
        </form>
      </div>
    </div>
  </body>
</html>
